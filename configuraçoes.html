  <body>

      <div class="col-lg-2">
        <div
          class="d-flex flex-column flex-shrink-0 p-3 text-white vh-100"
          style="width: 270px; background-color: #20c997"
        >
          <a
            href="#"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-black text-decoration-none"
          >
            <strong style="font-size: xx-large">Sigills</strong>
          </a>
          <hr />
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="assets/img/person_black_24dp 1.svg"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>fulano@gmail.com</strong>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item text-center">
              <div class="dropend">
                <button
                  href="#"
                  class="btn btn-light mb-2 w-100 rounded-pill"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="assets/img/add_box_black_24dp 1.svg"
                    alt=""
                    width="25"
                    height="25"
                    class="me-2"
                  />
                  Adicionar
                </button>

                <ul class="dropdown-menu mx-0 shadow" style="width: 220px">
                  <li>
                    <button
                      type="button"
                      class="dropdown-item d-flex gap-2 align-items-center"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-transition"
                    >
                      <img
                        src="assets/img/move_up_black_24dp 1.svg"
                        alt=""
                        width="40"
                        height="40"
                      />
                      Transações
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="dropdown-item d-flex gap-2 align-items-center"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-exit"
                    >
                      <img
                        src="assets/img/trending_down_black_24dp 2.svg"
                        alt=""
                        width="40"
                        height="40"
                      />
                      Saídas
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="dropdown-item d-flex gap-2 align-items-center"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-entrance"
                    >
                      <img
                        src="assets/img/trending_up_black_24dp 1.svg"
                        alt=""
                        width="40"
                        height="40"
                      />
                      Entradas
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="dropdown-item d-flex gap-2 align-items-center"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-card"
                    >
                      <img
                        src="assets/img/credit_card.svg"
                        alt=""
                        width="40"
                        height="40"
                      />
                      Cartão
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="dropdown-item d-flex gap-2 align-items-center"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-goals"
                    >
                      <img
                        src="assets/img/insights_black_24dp 1.svg"
                        alt=""
                        width="40"
                        height="40"
                      />
                      Metas
                    </button>
                  </li>
                </ul>
              </div>
            </li>

            <li>
              <a href="dashboard.html" class="nav-link text-white">
                <img
                  src="assets/img/dashboard_black_24dp 1.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Dashboard
              </a>
            </li>

            <li>
              <a href="contas.html" class="nav-link text-white">
                <img
                  src="assets/img/account_balance_black_24dp.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Contas
              </a>
            </li>
            <li>
              <a href="transacoes.html" class="nav-link text-white">
                <img
                  src="assets/img/attach_money_black_24dp 1.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Transações
              </a>
            </li>
            <li>
              <a href="cartao.html" class="nav-link text-white">
                <img
                  src="assets/img/credit_card_black_24dp (1) 1.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Cartão de Crédito
              </a>
            </li>
            <li>
              <a href="metas.html" class="nav-link text-white">
                <img
                  src="assets/img/assignment_turned_in_black_24dp 1.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Metas
              </a>
            </li>
            <li>
              <a href="relatorios.html" class="nav-link text-white">
                <img
                  src="assets/img/description_black_24dp 1.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Relatórios
              </a>
            </li>
          </ul>
          <ul class="nav nav-pills flex-column">
            <li>
              <a href="#" class="nav-link text-white">
                <img
                  src="assets/img/settings_black_24dp 1.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Configurações
              </a>
            </li>
            <li>
              <a href="login.html" class="nav-link text-white">
                <img
                  src="assets/img/logout_black_24dp (1) 1.svg"
                  alt=""
                  class="bi me-2"
                  width="25"
                  height="25"
                />
                Sair
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col">
        <div class="col ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Configurações</h1>
          </div>
        </div>

        <div class="container-fluid p-5">
          <div class="card" style="height: 73vh">
            <div
              class="d-flex justify-content-center card-body h-100 overflow-auto"
            >
              <form class="mt-5 p-5">
                <h5 class="text-center" style="color: red">
                  Se alterar algo, por favor, preencha o campo "Senha atual".
                </h5>

                <div class="row g-3">
                  <div class="col-12">
                    <label for="name" class="form-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder=""
                      value="Nome cadastrado"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label disabled">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      value="you@example.com"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="country" class="form-label">Gênero</label>
                    <select class="form-select" id="country" required>
                      <option value="">Escolha</option>
                      <option>Prefiro nao informar</option>
                      <option>Masculino</option>
                      <option>Feminino</option>
                      <option>Não binário</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="state" class="form-label">Tema</label>
                    <select class="form-select" id="state" required>
                      <option>Claro</option>
                      <option>Escuro</option>
                    </select>
                  </div>

                  <div class="col-4">
                    <label for="senhaAtual" class="form-label"
                      >Senha Atual</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="senhaAtual"
                    />
                  </div>

                  <div class="col-4">
                    <label for="novaSenha" class="form-label">Nova Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="novaSenha"
                    />
                  </div>

                  <div class="col-4">
                    <label for="repitaSenha" class="form-label"
                      >Repita a nova senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="repitaSenha"
                    />
                  </div>

                  <div class="col-4">
                    <button class="btn btn-danger w-50">Salvar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
