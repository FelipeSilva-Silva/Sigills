<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/login.css">
    <title>Sigills</title>

</head>

<body>
    <div class="container">
        <div class="content row ">

            <div class="col">
                <h1>Sigills</h1>
                <h3>Melhor gerenciador das suas finançãs.</h3>
            </div>

            <div class="col text-center">
                <div class="form-login">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>

                    <button class=" w-100 mt-2 py-2 btn btn-outline-success ">Entrar</button>

                    <button class="w-100 mt-2 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                        <img class="bi me-1" width="16" height="16" src="assets/img/icons8-google-logo.svg" alt="">
                        Entrar com o Google
                    </button>
                    <p class="mt-1">esqueceu a senha?</p>
                    <hr class="my-4">

                    <button type="button" class="w-100 btn btn-primary" data-bs-toggle="modal" data-bs-target="#singup">
                        Cadastrar-se
                    </button>

                    <div class="modal fade" id="singup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                        aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Novo Usuário</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control rounded-4" id="nome" placeholder="nome">
                                        <label for="nome">Nome</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control rounded-4" id="email"
                                            placeholder="name@example.com">
                                        <label for="email">E-mail</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control rounded-4" id="password"
                                            placeholder="Password">
                                        <label for="password">Senha</label>
                                    </div>
                                    <hr class="my-4">
                                    <h2 class="fs-5 fw-bold mb-3">Ou use essa forma</h2>

                                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                                        <img class="bi me-1" width="16" height="16"
                                            src="assets/img/icons8-google-logo.svg" alt="">
                                        Cadastrar-se com o Google
                                    </button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
